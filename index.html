<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/styles.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <form name="frm" class="form-group">
                <div class="col-md-12 col-lg-12 col-sm-12 row_ele">
                    <input type="text" id="input" autofocus>
                </div>
            </form>
            <div class="col-md-12 col-lg-12 col-sm-12 row_ele">
                <div id="(" class="op" onclick="num(this.id);">(</div>
                <div id=")" class="op" onclick="num(this.id);">)</div>
                <div id="%" class="op" onclick="num(this.id);">%</div>
                <div id="AC" class="ac" onclick="clr();">AC</div>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 row_ele">
                <div id="1" class="num" onclick="num(this.id);">1</div>
                <div id="2" class="num" onclick="num(this.id);">2</div>
                <div id="3" class="num" onclick="num(this.id);">3</div>
                <div id="+" class="op" onclick="num(this.id);">+</div>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 row_ele">
                <div id="4" class="num" onclick="num(this.id);">4</div>
                <div id="5" class="num" onclick="num(this.id);">5</div>
                <div id="6" class="num" onclick="num(this.id);">6</div>
                <div id="-" class="op" onclick="num(this.id);">-</div>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 row_ele">
                <div id="7" class="num" onclick="num(this.id);">7</div>
                <div id="8" class="num" onclick="num(this.id);">8</div>
                <div id="9" class="num" onclick="num(this.id);">9</div>
                <div id="*" class="op" onclick="num(this.id);">*</div>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 row_ele">
                <div id="." class="num" onclick="num(this.id);">.</div>
                <div id="0" class="num" onclick="num(this.id);">0</div>
                <div id="=" class="num" onclick="calc();">=</div>
                <div id="/" class="op" onclick="num(this.id);">/</div>
            </div>
        </div>
    </div>
</body>
<footer>
    &copy;&nbsp;&nbsp;Aniketh B R
</footer>
</html>
